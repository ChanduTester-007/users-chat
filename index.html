<!DOCTYPE html>
<html>
<head>
  <title>Chat with Edit/Delete</title>
  <style>
    #chatBox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    .sent {
      background: #dcf8c6;
      text-align: right;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
    }
    .received {
      background: #f1f0f0;
      text-align: left;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
    }
    button {
      font-size: 12px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>1-on-1 Chat with Edit/Delete</h2>
  <p id="uidDisplay"></p>

  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <br><br>
  <input id="chatWith" placeholder="Chat With (Email)" />
  <button onclick="startChat()">Start Chat</button>

  <div id="chatBox"></div>

  <input id="message" placeholder="Enter message" />
  <button onclick="sendMessage()">Send</button>

  <script type="module" src="script.js"></script>
</body>
</html>
